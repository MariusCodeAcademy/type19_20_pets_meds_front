<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VET BEE</title>
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="js/logs.js" type="module"></script>
</head>

<body>
  <div class="container">
    <h1> name : Health Records</h1>

    <ul id="med-list" class="unlisted grid">
      <li class="card">
        <p><small>Log</small></p>
        <h3 class="card-tile">title</h3>
        <p class="card-text">description</p>
      </li>
      <li class="card">
        <p><small>Prescription</small></p>
        <h3 class="card-tile">name</h3>
        <p class="card-date"><i>timestamp</i></p>
        <p class="card-text">comment</p>
      </li>
    </ul>
  </div>
</body>
